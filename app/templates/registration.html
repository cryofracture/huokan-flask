{% extends 'base.html' %}
{% block head %}
{{super()}}
<link rel="stylesheet" type="text/css" href="static/css/base.css">
<script src="static/js/validateCustomer.js"></script>

{% endblock %}

{% block app_content %}
<div class="container input-group mb-3 mx-auto mainInput">
    <form action="{{url_for('registration_confirmation') }}">
        
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-group">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Cryofracture-Area52" name="name" id="name" pattern="" required>
        </div>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="thecryoforce@gmail.com" name="email" id="email" pattern="" required>
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="" required>
        </div>
        <div class="form-group">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" pattern="" required>
        </div>
        <hr>
        <div class="form-group">
        <p>By creating an account you agree to our <a href="{{url_for('terms')}}">Terms & Privacy</a>.</p>
        <button type="submit" class="btn btn-success">Register</button>
        </div>
    
        <div class="form-group">
        <p>Already have an account? <a href="{{url_for('login')}}">Sign in</a>.</p>
        </div>
    </form>
</div>
{% endblock %}
