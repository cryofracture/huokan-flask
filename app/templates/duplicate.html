{% extends 'base.html' %}
{% block head %}
{{super()}}
<link rel="stylesheet" type="text/css" href="static/css/base.css">
<script src="static/js/downloadCSV.js" ></script>
<script src="static/js/exportTableToCSV.js"></script>
{% endblock %}

{% block app_content %}
<div class="container duplicateResult">
    <div class="row">
        <p class="text-danger">This customer is already in the Huokan database.<br>
        Please use the customer's existing ID.<br>
        </p>
    </div>
    <div class="row">
        <table class="table" id="IDTable">
            <thead>
                <tr>
                    <th scope="col">Existing Customer ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Enrolled On</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{customer_id}}</th>
                    <td>{{customer_name}}</td>
                    <td>{{created_date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <button class="btn btn-success btn-small" onclick="exportTableToCSV('huokan_customer_id-{{customer_id}}.csv')">Download Customer ID</button>
    </div>
</div>
{% endblock %}
